		<script>

			function isChecked() {
				var i = 0;
				for(i = 0; i < $('.input_check').length;i++){
					if($('.input_check')[i].checked){
						return true;
					}
				}
				return false;
			}



			$('.watch_q').eq(0).click(function(){
				var input = $('.input_check');
				if($('.watch_q').eq(0).text() == "全选"){
					for(var i = 0; i < input.length; i++){
						input[i].checked = true;
					}
					$('.watch_q').eq(0).text("取消全选")
				}else{
					for(var i = 0; i < input.length; i++){
						input[i].checked = false;
					}
					$('.watch_q').eq(0).text("全选")
				}

				if(isChecked()){
					$('.watch_q').eq(1).css("color","#000");
				}else{
					$('.watch_q').eq(1).css("color","#cccccc");
				}
			});
			$('.input_check').click(function () {
